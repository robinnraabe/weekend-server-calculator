<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weekend Challenge 2: Server Side Calculator</h1>
    </header>
    <div id="container">
        <div id="calculator">
            <div id="display">0</div>
            <button onClick="clearDisplay()">AC</button>
            <br />
            <button onClick="addToDisplay(7)">7</button>
            <button onClick="addToDisplay(8)">8</button>
            <button onClick="addToDisplay(9)">9</button>
            <button class="operator" onClick="addToDisplay('x')">x</button>
            <br />
            <button onClick="addToDisplay(4)">4</button>
            <button onClick="addToDisplay(5)">5</button>
            <button onClick="addToDisplay(6)">6</button>
            <button class="operator" onClick="addToDisplay('/')">&#247;</button>
            <br />
            <button onClick="addToDisplay(1)">1</button>
            <button onClick="addToDisplay(2)">2</button>
            <button onClick="addToDisplay(3)">3</button>
            <button class="operator" onClick="addToDisplay('+')">+</button>
            <br />
            <button class="decimal" onClick="addToDisplay('.')">.</button>
            <button onClick="addToDisplay(0)">0</button>
            <button class="equal" onClick="pushInput(event)">=</button>
            <button class="operator" onClick="addToDisplay('-')">&minus;</button>
        </div>
        <div id="history">
            <button onClick="deleteHistory()">Delete Calculator History</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/client.js"></script>
</body>
</html>
